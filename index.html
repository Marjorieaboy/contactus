    <!--Contact Stout Cafe at the left side-->

        <div class="placement">
            <div class="Address">
                <h3>Address</h3>
                <p>
                  1911 JP Rizal street, <br>

              </div>

              </div>

    <!--This the Form section at the right side-->
   <section>

        <div class="right-container">
            <form action = "">
                <div class="header-getIntouch">
                    <h2> Get In Touch</h2>      
                 </div>
        
               
                <div class="textbox">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="name" required>
                    <label>Name</label>
                </div>

                <div class="textbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="name" required>
                    <label>Email</label>
                </div>
            
                <div class="textbox">
                    <ion-icon name="call"></ion-icon>
                    <input type="tel" required>
                    <label>Contact Number</label>
                </div>
                
                <div class="textbox-message">
                    <textarea cols="40" rows="10" maxlength="400" class="textarea" aria-invalid="false" placeholder="MESSAGE" name="MESSAGE"></textarea>
                </div>
            
            <button type="submit">Send</button>
            </form>
        </div>




   </section>
